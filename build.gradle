plugins {
    id 'java'
        id 'application' // Add this line

}

group = 'com.example' // Your group ID
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral() // Use Maven Central for dependencies
}

dependencies {
    // Example dependency for JSON Web Token (JWT) generation
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    implementation 'io.jsonwebtoken:jjwt-impl:0.11.5'
    implementation 'io.jsonwebtoken:jjwt-jackson:0.11.5'
}
application {
    mainClassName = 'com.example.Main' // Specify the main class
}